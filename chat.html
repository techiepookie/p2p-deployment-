<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqsad Chat Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body {
            margin: 0;
            background: #000;
            color: lime;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            margin: 10px 0;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background: #101010;
            border: 2px solid lime;
        }
        .message-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .message-sent-container {
            justify-content: flex-end;
        }
        .message-received-container {
            justify-content: flex-start;
        }
        .avatar {
            flex-shrink: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid lime;
            margin-right: 10px;
        }
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .message {
            background-color: #111;
            padding: 10px;
            border-radius: 8px;
            color: lime;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            word-wrap: break-word;
        }
        .message-sent {
            background: lime;
            color: black;
            margin-right: 10px;
        }
        #inputContainer {
            display: flex;
            padding: 10px;
            border-top: 2px solid lime;
            background: #101010;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid lime;
            border-radius: 5px;
            color: lime;
            background: #000;
        }
        #sendButton {
            background: lime;
            color: black;
            font-size: 1rem;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        #sendButton:hover {
            transform: scale(1.1);
            background: darkgreen;
        }
        .no-screenshot {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0); /* Transparent overlay */
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body oncopy="return false" oncut="return false" onpaste="return false">
    <h1>Maqsad Chat Room</h1>
    <div id="messages"></div>
    <div id="inputContainer">
        <input id="messageInput" type="text" placeholder="Type your message..." />
        <button id="sendButton">Send</button>
    </div>
    <div class="no-screenshot" id="noScreenshot"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script>
        const roomId = window.location.pathname.split('/')[1] || "default_room";
        const avatarPath = "https://iili.io/20rvmEN.md.jpg";

        const socket = io("https://p2p-deployment-1.onrender.com");

        socket.on("connect", () => {
            socket.emit("joinRoom", { roomId });
        });

        socket.on("receive_message", (data) => {
            const { message, avatar } = data;
            displayReceivedMessage(message, avatar);
        });

        document.getElementById("sendButton").addEventListener("click", sendMessage);
        document.getElementById("messageInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                document.getElementById("noScreenshot").style.background = "rgba(0, 0, 0, 1)";
            } else {
                document.getElementById("noScreenshot").style.background = "rgba(0, 0, 0, 0)";
            }
        });

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();
            if (!message) {
                alert("Message cannot be empty!");
                return;
            }
            socket.emit("sendMessage", { roomId, message, avatar: avatarPath });
            addSentMessage(message);
            messageInput.value = "";
        }

        function addSentMessage(message) {
            const messagesDiv = document.getElementById("messages");

            const messageContainer = document.createElement("div");
            messageContainer.className = "message-container message-sent-container";

            const messageDiv = document.createElement("div");
            messageDiv.className = "message message-sent";
            messageDiv.textContent = message;

            messageContainer.appendChild(messageDiv);
            messagesDiv.appendChild(messageContainer);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function displayReceivedMessage(message, avatarUrl) {
            const messagesDiv = document.getElementById("messages");

            const messageContainer = document.createElement("div");
            messageContainer.className = "message-container message-received-container";

            const avatarDiv = document.createElement("div");
            avatarDiv.className = "avatar";
            const avatarImg = document.createElement("img");
            avatarImg.src = avatarUrl || avatarPath;
            avatarImg.className = "avatar-img";
            avatarDiv.appendChild(avatarImg);

            const messageDiv = document.createElement("div");
            messageDiv.className = "message";
            messageDiv.textContent = message;

            messageContainer.appendChild(avatarDiv);
            messageContainer.appendChild(messageDiv);
            messagesDiv.appendChild(messageContainer);

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
